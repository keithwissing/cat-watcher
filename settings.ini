[mqtt]
broker = 127.0.0.1
port = 1883
username = mqtt
password = mqtt
topics = "frigate/+/dog/snapshot", "frigate/+/cat/snapshot"
suppressed_cameras = none

[telegram]
bot_token = <token>
; Default channel (used if no camera-specific channel is defined)
channel = 12345

; Camera-specific channel mappings (format: channel.<camera_name> = <channel_id>)
; Example:
; channel.front_door = 12345
; channel.backyard = 67890
; channel.living_room = 24680
